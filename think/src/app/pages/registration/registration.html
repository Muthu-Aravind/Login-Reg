<div class="registration-container">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <h2>Register</h2>

        <!-- Email -->
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="Enter your email" />
        <div *ngIf="submitted && f['email'].errors" class="error">
            <small *ngIf="f['email'].errors?.['required']">Email is required</small>
            <small *ngIf="f['email'].errors?.['email']">Invalid email format</small>
        </div>

        <!-- Password -->
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="Enter password" />
        <div *ngIf="submitted && f['password'].errors" class="error">
            <small *ngIf="f['password'].errors?.['required']">Password is required</small>
            <small *ngIf="f['password'].errors?.['minlength']">Minimum 6 characters</small>
        </div>

        <!-- Confirm Password -->
        <label>Re-enter Password</label>
        <input type="password" formControlName="confirmPassword" placeholder="Confirm password" />
        <div *ngIf="submitted && f['confirmPassword'].errors" class="error">
            <small *ngIf="f['confirmPassword'].errors?.['required']">Please re-enter your password</small>
        </div>

        <!-- Password Mismatch -->
        <div *ngIf="passwordMismatch" class="error">
            <small>Passwords do not match</small>
        </div>

        <!-- Submit Button -->
        <button type="submit">Register</button>
    </form>
</div>
